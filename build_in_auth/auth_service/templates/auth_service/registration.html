{% extends 'auth_service/base.html' %}

{% block title %}
    Registration
{% endblock %}

{% block context %}
    {% load crispy_forms_tags %}
    <h2 class="mt-3 mb-3" align="center">Registration</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary d-flex gap-2 col-3 mx-auto" value="Register">
    </form>
    <p class="text-center m-3">
        Already have an account? <a href="{% url 'auth_service:login' %}">Login</a>
    </p>
{% endblock %}
