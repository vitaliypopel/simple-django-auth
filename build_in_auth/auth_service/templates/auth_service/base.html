<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            @media (min-width: 300px) {
                .container{
                    max-width: 900px !important;
                }
            }
        </style>
    </head>
    <body>
        <div class="navigation">
            <nav class="navbar navbar-expand-lg bg-success">
                <div class="container">
                    <a class="navbar-brand" href="{% url 'auth_service:index' %}">Simple Django Auth</a>
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav ms-auto">
                            {% if request.user.is_authenticated %}
                            <li class="navbar-item">
                                <a class="nav-link" href="{% url 'auth_service:dashboard' %}">Dashboard</a>
                            </li>
                            <li class="navbar-item">
                                <a class="nav-link" href="{% url 'auth_service:logout' %}">Logout</a>
                            </li>
                            {% else %}
                            <li class="navbar-item">
                                <a class="nav-link" href="{% url 'auth_service:registration' %}">Registration</a>
                            </li>
                            <li class="navbar-item">
                                <a class="nav-link" href="{% url 'auth_service:login' %}">Login</a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container">
            {% block context %}{% endblock %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
